<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Livros Cadastrados</title>
</head>
<body>
    <h2>Lista de Livros</h2>
    <ul>
        {% for book in books %}
        <li><strong>{{ book.title }}</strong> - {{ book.author }} ({{ book.year }})</li>
        {% endfor %}
    </ul>
    <br>
    <a href="/">Cadastrar Novo Livro</a>
</body>
</html>
